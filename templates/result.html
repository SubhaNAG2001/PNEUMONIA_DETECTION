<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gradient-to-r from-green-100 via-green-200 to-green-300 font-sans leading-normal tracking-normal">
  <div class="container mx-auto p-8">
    <div class="bg-white p-10 rounded-xl shadow-xl max-w-md mx-auto mt-20">
      <h1 class="text-4xl font-bold text-center text-green-600 mb-6">Prediction Result</h1>
      <p class="text-xl text-center text-gray-700 mb-4"><strong>Prediction:</strong> <span class="font-semibold text-green-600">{{ prediction }}</span></p>
      <div class="mb-6">
        <img src="{{ url_for('uploaded_file', filename=image_filename) }}" alt="X-ray Image" class="mx-auto rounded-lg shadow-md max-w-full h-auto">
      </div>
      <div class="text-center">
        <a href="/" class="bg-green-600 text-white py-2 px-6 rounded-lg hover:bg-green-700 transition-all duration-300">
          Upload Another
        </a>
      </div>
    </div>
  </div>
</body>
</html>
