<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pneumonia Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gradient-to-r from-blue-100 via-blue-200 to-blue-300 font-sans leading-normal tracking-normal">
  <div class="container mx-auto p-8">
    <div class="bg-white p-10 rounded-xl shadow-xl max-w-md mx-auto mt-20">
      <h1 class="text-4xl font-bold text-center text-blue-600 mb-6">Pneumonia Detection from Chest X-ray</h1>
      <p class="text-lg text-center text-gray-700 mb-6">Upload an X-ray image for detection.</p>
      <form action="/predict" method="POST" enctype="multipart/form-data" class="space-y-4">
        <div class="flex justify-center">
          <input type="file" name="xray" accept="image/*" required class="border-2 border-gray-300 rounded-lg py-2 px-4 w-full">
        </div>
        <div class="text-center">
          <button type="submit" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition-all duration-300">
            Predict
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
